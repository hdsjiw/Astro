name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - "[0-9]+-feature/*"
      - "[0-9]+-fix/*"
      - "[0-9]+-chore/*"
      - "[0-9]+-refactor/*"
  pull_request:
    branches:
      - main
      - develop

jobs:
  # ---------------------------------------------------------
  # 1. Next.js CI (Build & Lint)
  # ---------------------------------------------------------
  frontend:
    name: Frontend CI (Next.js)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend/Astro-FE

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

      - name: Build Frontend
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next

  # ---------------------------------------------------------
  # 2. Spring Boot CI (Build & Test)
  # ---------------------------------------------------------
  backend:
    name: Backend CI (Spring Boot)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend/astro

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "gradle"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build (with tests)
        run: ./gradlew build

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/build/libs/*.jar
